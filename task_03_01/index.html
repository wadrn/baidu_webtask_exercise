<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ife_03_01</title>
        <link rel="stylesheet" href="style.css" type="css">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <label for="">名称</label>
                <input type="text" id="fullname" value="">
                <div class="tip">必填，长度为4~16个字符</div>
            </div>
            <div class="item">
                <label for="">密码</label>
                <input type="password" id="pwd" value="">
                <div class="tip">必填，长度为6~12个字符</div>
            </div>
            <div class="item">
                <label for="">密码确认</label>
                <input type="password" id="agpwd" value="">
                <div class="tip">再次输入相同密码</div>
            </div>
            <div class="item">
                <label for="">邮箱</label>
                <input type="email" id="email" value="">
                <div class="tip">输入可用邮箱</div>
            </div>
            <div class="item">
                <label for="">手机</label>
                <input type="text" id="phone" value="">
                <div class="tip">输入可用手机号码</div>
            </div>
            <button type="button" name="button" id="submit">提交</button>
        </div>
        <script type="text/javascript" src='func.js'>

        </script>
    </body>
</html>
