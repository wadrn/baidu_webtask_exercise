<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .loading{
                width: 300px;
                height: 300px;
                margin-left: calc(50vw -150px);
                margin-top: calc(50vh - 150px);
                position: absolute;
            }
            @keyframes rotation {
                from{transform: rotate(0deg);}
                to{transform: rotate(-360deg);}
            }
            .three-quarters{
                position: absolute;
                left: 80px;
                top: 80px;
                box-sizing: border-box;
                width: 140px;
                height: 140px;
                border: 2px solid rgb(255,41,140);
                border-radius: 50%;
                border-top-color: transparent;
                background-color: transparent;
                animation: rotation 0.8s linear infinite;
            }
            .full-circle{
                width: 0;
                height: 0;
                border-radius: 100px;
                transform: rotate(45deg);
                border: 50px solid rgb(255,41,140);
                border-right-color: rgb(251,139,189);
                border-top-co lor: rgb(251,139,189);
                position: absolute;
                left: 100px;
                top: 100px;
            }
            @keyframes showLeft {
                from{transform: rotate(45deg);}
                25%{transform: rotate(-135deg);}
                50% {transform: rotate(-135deg);}
                75% {transform: rotate(-315deg);} /*开始等待*/
                to {transform: rotate(-315deg);}
            }
            @keyframes showRight {
                from {transform: rotate(45deg);z-index: 6;}
    25% {transform: rotate(-135deg);} /*开始等待*/
    50% {transform: rotate(-135deg);z-index: 6;}
    50.001% {transform: rotate(-135deg);z-index: 5;}
    75% {transform: rotate(-315deg);z-index: 5;}
    99.999% {transform: rotate(-315deg);z-index: 5;}
    to {transform: rotate(-315deg);z-index: 6}
            }
            .half{
                width: 0;
                height: 0;
                border: 50px solid transparent;
    border-radius: 100px;
    position: absolute;
    left: 100px;
    top: 100px;
    transform: rotate(45deg);
            }
            #left{
                border-left-color: rgb(251,139,189);
    border-bottom-color: rgb(251,139,189);
    animation: showLeft 2s linear infinite;
    z-index: 6;
            }
            #right{
                border-bottom-color: rgb(255,41,140);
   border-left-color: rgb(255,41,140);

   animation: showRight 2s linear infinite;
   animation-delay: 0.50s;
   z-index: 5;
            }
        </style>
    </head>
    <body>
        <div class="loading">
            <div class="full-circle"></div>
            <div id="left" class="half"></div>
            <div id="right" class="half"></div>
            <div class="three-quarters"></div>
        </div>

        <script type="text/javascript" src="vue3.js">
        </script>
    </body>
</html>
